<!-- 使用form的好处是默认监听回车事件 -->
<form
  role="search"
  class="navbar-form navbar-right"
  @submit.prevent>

  <div class="form-group">
    <input
      required
      type="text"
      class="form-control"
      placeholder="请输入您的用户名"
      v-model="username"/>
  </div>
  
  <button
    type="submit"
    class="btn btn-success"
    @click="login">
    登录
  </button>

</form>
